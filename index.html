<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading"><h1>ROCK PAPER SCISSORS SHOOOOT!!!!</h1></div>
    
    <div class="choices">
        <div class="pic_1 pic" id="rock">
            <img src="rock.webp">
        </div>
        <div class="pic_2 pic" id="paper">
            <img src="paper.png">
        </div>
        <div class="pic_3 pic" id="scissor">
            <img src="scissors.png">
        </div>
    </div>
    <div class="score_board">
        <div class="score" >
            <p id="user_score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp_score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="message-container">
        <p id="msg">Play your Move!!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
